<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <button id="theme-toggle" class="theme-toggle-button">
        <span class="icon">ðŸ’¡</span>
      </button>

      <div id="game-setup" class="screen">
        <h2>Game Setup</h2>
        <div class="game-mode-selection">
          <label>
            <input type="radio" name="gameMode" value="two-player" checked />
            Two Players
          </label>
          <label>
            <input type="radio" name="gameMode" value="single-player" />
            Vs AI
          </label>
        </div>
        <div class="player-input">
          <label for="player1-name">Player 1 (X) Name:</label>
          <input type="text" id="player1-name" value="Player 1" />
        </div>
        <div class="player-input" id="player2-input-container">
          <label for="player2-name">Player 2 (O) Name:</label>
          <input type="text" id="player2-name" value="Player 2" />
        </div>
        <button id="start-game-button">Start Game</button>
      </div>

      <div id="game-screen" class="screen hidden">
        <div class="scoreboard">
          <div class="score-item">
            <span id="player1-name-display">Player 1</span> (X):
            <span id="player1-score">0</span>
          </div>
          <div class="score-item">
            <span id="player2-name-display">Player 2</span> (O):
            <span id="player2-score">0</span>
          </div>
          <div class="score-item">Ties: <span id="ties-score">0</span></div>
        </div>

        <div id="message">Player 1's turn</div>
        <div class="game-grid">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
          <div class="winning-line" id="winning-line"></div>
        </div>
        <div class="game-buttons">
          <button id="restart-button">Restart Game</button>
          <button id="play-again-button">Play Again</button>
          <button id="clear-scoreboard-button">Clear Scoreboard</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
